<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="Bai2.css" />
  </head>
  <body>
    <div id="main">
      <div id="login">
        <h1>Login</h1> <br>
        <div class="form">
          <form action="">
            <div class="item">
              <label for="">Username</label> <br />
              <div>
                <i class="fa-regular fa-user"></i>
                <input required type="text" placeholder="Type your username"/>
              </div>
              <hr>
            </div> 
            <div class="item">
              <label for="">Password</label> <br />
              <div>
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Type your password"/>
              </div>
              <hr>
              <p><a href="">Forgot password?</a></p>
            </div> <br>
            <button type="">LOGIN</button>
          </form>
        </div>
        <div class="other">
            <p>Or Sign Up Using</p> <br>
            <p>
                <div class="khung khung1"><i class="fa-brands fa-facebook-f"></i></i></div>
                <div class="khung khung2"><i class="fa-brands fa-twitter"></i></div>
                <div class="khung khung3"><i class="fa-brands fa-google"></i></div>
            </p>
        </div>
        <div class="other1">
            <p>Or Sign Up Using</p> <br>
            <p><a href="">SIGN UP</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
